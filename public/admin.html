<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mielle Beauty Rewind</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h2>Admin Access</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Enter password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>

    <div id="adminContent" class="admin-content" style="display: none;">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-cog"></i> Admin Dashboard</h1>
                <div class="admin-stats">
                    <div class="stat">
                        <span class="stat-label">Total Images:</span>
                        <span id="totalCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">New Images:</span>
                        <span id="newCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status:</span>
                        <span id="status" class="stat-value status-checking">Checking...</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="admin-controls">
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Manual Refresh
                </button>
                <button id="togglePolling" class="btn btn-secondary">
                    <i class="fas fa-pause"></i> Pause Auto-Check
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-eye"></i> View Public Gallery
                </a>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div id="loadingMessage" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading images...
            </div>

            <div id="imageGrid" class="image-grid">
                <!-- Images will be dynamically loaded here -->
            </div>

            <div id="emptyMessage" class="empty-message" style="display: none;">
                <i class="fas fa-image"></i>
                <h3>No images found</h3>
                <p>Waiting for images to be uploaded to your S3 bucket...</p>
            </div>
        </main>
    </div>

    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
